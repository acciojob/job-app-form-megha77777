<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name: </label>
		<input type="text" id="name" required>
		<br></br>
		<label for="email">Email: </label>
		<input type="email" id="email" required>
		<br></br>
		<label for="gender_m">Male </label>
		<input type="radio" id="gender_m" name="gender" required>
		<br></br>
		<label for="gender_f">Female </label>
		<input type="radio" id="gender_f" name="gender" required>
		<br></br>
		<label for="laptop">Laptop Brands</label>
		<select type="dropdown" id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br></br>
		<label for="age">Age: </label>
		<input type="age" id="age" required>
		<br></br>
		<label for="dob">Date of Birth: </label>
		<input type="dob" id="dob" required>
		<br></br>
		<label for="password">Password: </label>
		<input type="password" id="password" required>
		<br></br>
		<label for="portfolio">Portfolio URL: </label>
		<input type="portfolio" id="portfolio">
<br></br>
		<input type="submit">

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
